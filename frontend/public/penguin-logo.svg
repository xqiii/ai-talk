  <ellipse cx="57" cy="26" rx="5" ry="6" fill="white"/>
  
  <!-- 眼珠 -->
  <circle cx="44" cy="27" r="3" fill="#2C3E50"/>
  <circle cx="56" cy="27" r="3" fill="#2C3E50"/>
  
