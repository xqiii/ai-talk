<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 企鹅身体 -->
  <ellipse cx="50" cy="55" rx="28" ry="35" fill="#2C3E50"/>
  
  <!-- 企鹅肚子 -->
  <ellipse cx="50" cy="60" rx="18" ry="25" fill="#ECF0F1"/>
  
